{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Таблица</h1>
          <form action="" method="GET">
            <select class="form-control input-sm" name="ordering" id="id_ordering" onchange='this.form.submit()'>
            <option disabled selected>Сортировка</option>
            <option value="name">Название</option>
            <option value="count">Количество</option>
            <option value="distance">Расстояние</option>
            </select>
            <noscript><input type="submit" value="Submit"></noscript>
            </form>

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Дата</th>
              <th scope="col">Название</th>
              <th scope="col">Количество</th>
              <th scope="col">Расстояние</th>
              <th></th>
            </tr>
          </thead>
                {% for table in tables  %}
                    <tbody>
                        <td>{{ table.date }}</td>
                        <td>{{ table.name }}</td>
                        <td>{{ table.count }}</td>
                        <td>{{ table.distance }}</td>
                        </tbody>
                {% endfor %}
        </table>
                <div class="row">
                    {% include 'sorting.html' %}
                </div>
                    <br><br>

            {% include 'pagination.html' with page=tables %}

      </div>
    </div>
    </div>



</body>
</html>
